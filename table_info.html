<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Table Info</title>
	<link rel="stylesheet" href="css/bootstrap.css" >
</head>
<body>
	<div class="col-lg-7">
        <div class="card-view table-height">
            <div class="table-title">茶园面积统计表</div>
            <table  class="table table-hover" align="center" >
                <thead>  
                    <tr class="table-head">
                        <td>订单编号</td>
                        <td>创建时间</td>
                        <td>更新时间</td>
                        <td>订单类型</td>
                        <td>订单负债</td>
                        <td>订单总价</td>
                        <td>客户身份证</td>
                        <td>用户编号</td>
                    </tr>
                </thead> 
               <tbody class="info"></tbody>
            </table>
        </div>
        <div class="row">
            <div class="card-view">
                <div class="right" id="secondchart"></div>
             </div>    
        </div>
    </div> 
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/table_info.js" type="text/javascript" ></script>
</body>

</html>
